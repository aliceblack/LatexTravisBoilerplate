sudo: true
dist: trusty
before_install:
- sudo apt-get update -qq
- sudo apt-get install texlive-latex-base
script:
- mkdir build
- pdflatex -output-directory build main.tex
before_deploy:
- git fetch --tags
- git push origin HEAD:master --force
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/*.pdf
  on:
    repo: aliceblack/LatexTravisBoilerplate
    tags: true
    all_branches: true

